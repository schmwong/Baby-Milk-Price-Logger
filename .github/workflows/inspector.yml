name: inspector

# Workflow will be triggered when any one of these workflows runs
on:
  workflow_run:
    workflows: 
      [scrape-giant-manual, scrape-ntuc-manual, scrape-shengsiong-manual]
    types: [completed]
        


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a two jobs called "on-success" and "on-failure"
  on-success:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps: 
      - run: echo "${{ github.event.workflows }} succeeded."
  
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps: 
      - name: Statement
      - run: echo "${{ github.event_name }} failed."
      
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
